<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <title>Clima - JavaScript Moderno</title>

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mx-auto ">
    <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Busca el Clima</h1>
    <div class="max-w-lg mx-auto ">

      <div class="p-6 mt-10">
        <div id="resultado">
          <p class="text-center text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
        </div>
      </div>

      <form id="formulario" class="mt-10 " action="#" method="POST">
        <div class="mt-5">
          <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
          <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad" class="w-full p-2 rounded" />
        </div>
        <div class="mt-5">
          <label for="country" class="block text-sm font-medium text-gray-700">País</label>
          <select title="País"
            class="block appearance-none w-full bg-gray-200 border border-gray-200
              text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none
              focus:bg-white focus:border-gray-500" id="country">
            <option disabled selected value="">-- Seleccione --</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
          </select>
        </div>

        <input type="submit" class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
          value="Obtener Clima" />

      </form>


    </div>
  </div>

  <script src="js/app.js"></script>
</body>

<footer>
  <p class="copyright">App Clima 2024&copy;</p>
  <p class="copyright">Designed by Arturo Hernández Garza</p>
</footer>

</html>
